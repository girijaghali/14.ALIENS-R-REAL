<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>UFO Sightings</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
  <!--  <h1><center>UFO sightings</center></h1> -->
    <img src="ufo-portal2.jpg" alt="UFO">
    <br>
    <form id="alien-form">
      <div class="row"> 
        <div class="col">
          <label for="search-city-input">City</label>
          <input type="text" id="city-input"><br>
        </div>
        <div class="col">
          <label for="search-state-input">State</label>
          <input type="text" id="state-input"><br>
        </div>
        <div class="col">
          <label for="search-country-input">Country</label>
          <input type="text" id="country-input"><br>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="search-datetime-input">DateTime</label>
          <input type="text" id="datetime-input"><br>
        </div>
        <div class="col">
          <label for="search-shape-input">Shape</label>
          <input type="text" id="shape-input"><br>
        </div>
        <div class="col">
      
        </div>

        <!-- 
        <div class="col">
          <label for="search-comment-input">Comment</label>
          <input type="text" id="comment-input"><br>
        </div>-->
      </div>

      <!-- Button triggers new movie to be added -->
      <input id="search" type="submit" value="Search">
      <input id="reset" type="submit" value="Reset">
    </form>

    <div class="row">
    <div class="col-md-12">
      <h2><center><strong>UFO Sightings Data</strong></center></h2>
      <table class="table table-striped">
        <thead>
          <tr>
              <th><center>Date/Time</center></th>
              <th><center>City</center></th>
              <th><center>State</center></th>
              <th><center>Country</center></th>
              <th><center>Shape</center></th>
              <th><center>Duration</center></th>
              <th><center>Comment</center></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    </div>
    <script src="Data/data_partial.js" type="text/javascript"></script>
    <script src="UFDataProcess.js" type="text/javascript"></script>
    
</div>
</body>

</html>
